<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- link pt iconite-->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />

    <link rel="stylesheet" href="styles/header.css" />
    <title>header</title>
  </head>
  <body>
    <header>
      <div class="ad">
        <ul>
          <li>
            <a href="">New users only</a>
          </li>
          <li>
            <a href=""
              ><span class="material-symbols-outlined"> local_shipping </span>
              Free shipping on your first order</a
            >
          </li>
          <li>
            <a href=""
              ><span class="material-symbols-outlined"> quick_reorder </span>
              Free returns</a
            >
          </li>
        </ul>
      </div>

      <div class="nav">
        <div class="nume_site">
          <span>T</span>
          <span>h</span>
          <span>r</span>
          <span>e</span>
          <span>a</span>
          <span>d</span>
          <span>T</span>
          <span>r</span>
          <span>o</span>
          <span>v</span>
          <span>e</span>
        </div>

        <ul class="icon">
          <li>
            <a href=""
              ><span class="material-symbols-outlined"> person </span>
              <p>Account</p>
            </a>
          </li>
          <li>
            <a href=""
              ><span class="material-symbols-outlined"> favorite </span>
              <p>Favorite</p>
            </a>
          </li>
          <li>
            <a href="">
              <span class="material-symbols-outlined"> shopping_cart </span>
              <p>Cart</p></a
            >
          </li>
        </ul>
      </div>

      <form>
        <div class="search">
          <span class="search_icon material-symbols-outlined"> search </span>
          <input
            class="search_input"
            type="search"
            placeholder="Search for products"
          />
        </div>
      </form>
    </header>
  </body>
</html>
